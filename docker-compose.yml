version: '3.8'

services:
  ucm-core-ecm:
    build: .
    container_name: ucm-core-ecm
    volumes:
      - .:/app
      - /app/__pycache__
      - ./uploads:/app/uploads
    working_dir: /app
    # The service runs the canonical Python backend (FastAPI expected).
    # Do not run the experimental Flask app here; frontends should be
    # separate React/Vite services that call FastAPI endpoints.
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      - PYTHONPATH=/app
    ports:
      - "8000:8000"  # FastAPI default port (uvicorn)
    restart: unless-stopped

  # Optional: Development service with hot reload
  ucm-dev:
    build: .
    container_name: ucm-core-ecm-dev
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    working_dir: /app
    command: uvicorn --reload main:app --host 0.0.0.0 --port 8000
    environment:
      - PYTHONPATH=/app
    ports:
      - "8001:8000"
    profiles:
      - dev

  # Test runner service
  ucm-tests:
    build: .
    container_name: ucm-core-ecm-tests
    volumes:
      - .:/app
      - /app/__pycache__
    working_dir: /app
    command: python vault_logic_system/tests/run_tests.py
    environment:
      - PYTHONPATH=/app
    profiles:
      - test