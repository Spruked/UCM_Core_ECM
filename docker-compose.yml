version: '3.8'

services:
  ucm-core-ecm:
    build: .
    container_name: ucm-core-ecm
    volumes:
      - .:/app
      - /app/__pycache__
      - ./uploads:/app/uploads
    working_dir: /app
    command: python web_app.py
    environment:
      - PYTHONPATH=/app
      - FLASK_ENV=production
    ports:
      - "5000:5000"  # Web interface
    restart: unless-stopped

  # Optional: Development service with hot reload
  ucm-dev:
    build: .
    container_name: ucm-core-ecm-dev
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    working_dir: /app
    command: python web_app.py
    environment:
      - PYTHONPATH=/app
      - FLASK_ENV=development
    ports:
      - "5001:5000"
    profiles:
      - dev

  # Test runner service
  ucm-tests:
    build: .
    container_name: ucm-core-ecm-tests
    volumes:
      - .:/app
      - /app/__pycache__
    working_dir: /app
    command: python vault_logic_system/tests/run_tests.py
    environment:
      - PYTHONPATH=/app
    profiles:
      - test